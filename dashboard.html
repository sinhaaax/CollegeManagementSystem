<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | JU Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="padding-top: 100px;"> <!-- adds space below navbar -->

  <!-- Include your header.html here if using with JS or server includes -->

  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Welcome to Your Dashboard</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Card 1 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">View Notices</h5>
            <p class="card-text">Check out the latest official announcements.</p>
            <a href="notice.html" class="btn btn-primary">Go to Notices</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Exam Results</h5>
            <p class="card-text">Access your exam results in one click.</p>
            <a href="results.html" class="btn btn-success">View Results</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Community</h5>
            <p class="card-text">Join discussions with other students.</p>
            <a href="community.html" class="btn btn-warning">Join Now</a>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Previous Year Papers</h5>
            <p class="card-text">Get access to past exam papers.</p>
            <a href="previousYearQuestion.html" class="btn btn-info">Download</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
